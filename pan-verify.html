<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Verification - GSK E Services</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>GSK E Services</h1>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="pan-apply.html">PAN Apply</a></li>
                <li><a href="pan-verify.html" class="active">PAN Verify</a></li>
                <li><a href="recharge.html">Recharge</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <div class="page-header">
            <h2>PAN Card Verification</h2>
            <p>Verify PAN card details instantly</p>
        </div>

        <div class="form-container">
            <form id="panVerifyForm">
                <div class="form-section">
                    <h3>Enter PAN Details</h3>
                    
                    <div class="form-group">
                        <label for="panNumber">PAN Number *</label>
                        <input type="text" id="panNumber" name="panNumber" 
                               pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" 
                               placeholder="ABCDE1234F" 
                               maxlength="10"
                               style="text-transform: uppercase"
                               required>
                        <small>Format: 5 letters, 4 digits, 1 letter (e.g., ABCDE1234F)</small>
                    </div>

                    <div class="form-group">
                        <label for="verifyName">Name as per PAN *</label>
                        <input type="text" id="verifyName" name="verifyName" placeholder="Full Name" required>
                    </div>

                    <div class="form-group">
                        <label for="verifyDob">Date of Birth *</label>
                        <input type="date" id="verifyDob" name="verifyDob" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <span id="verifyBtnText">Verify PAN</span>
                        <span id="verifyLoader" class="loader" style="display: none;"></span>
                    </button>
                </div>
            </form>

            <div id="verificationResult" class="verification-result" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-icon" id="resultIcon">âœ“</div>
                        <h3 id="resultTitle">Verification Result</h3>
                    </div>
                    <div class="result-body" id="resultBody">
                        <!-- Result details will be inserted here -->
                    </div>
                    <div class="result-footer">
                        <button class="btn-primary" onclick="resetVerification()">Verify Another PAN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 GSK E Services - All Rights Reserved</p>
    </footer>

    <script src="js/pan-verify.js"></script>
</body>
</html>
